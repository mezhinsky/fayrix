<mat-table [dataSource]="ids" class="mat-elevation-z8">
  <ng-container matColumnDef="animalId">
    <mat-header-cell *matHeaderCellDef>ID животного</mat-header-cell>
    <mat-cell *matCellDef="let id"> {{ items[id].animalId }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="ageInDays">
    <mat-header-cell *matHeaderCellDef> Возраст (дней) </mat-header-cell>
    <mat-cell *matCellDef="let id">
      <span class="age">{{ items[id].ageInDays }}</span>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="startDateTime">
    <mat-header-cell *matHeaderCellDef> Дата начала </mat-header-cell>
    <mat-cell *matCellDef="let id"> {{ items[id].startDateTime | date }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="daysInLactation">
    <mat-header-cell *matHeaderCellDef> Лактация (дней) </mat-header-cell>
    <mat-cell *matCellDef="let id"> {{ items[id].daysInLactation }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> Тип </mat-header-cell>
  <mat-cell *matCellDef="let id"><span class="type" *ngIf="items[id]" [ngStyle]="{'background-color': cowTypes[items[id].type] ? cowTypes[items[id].type].color : 'black' }">{{ cowTypes[items[id].type]?.title }}</span></mat-cell>
  </ng-container>

  <ng-container matColumnDef="action" stickyEnd>
    <th class="action" mat-header-cell *matHeaderCellDef></th>
    <td class="action" mat-cell *matCellDef="let id">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
			</button>
			
			<mat-menu #menu="matMenu">
				<button (click)="edit(id)" mat-menu-item>
					<mat-icon>create</mat-icon>
					<span>Изменить</span>
				</button>
				<button (click)="delete(id)" mat-menu-item>
					<mat-icon>delete_outline</mat-icon>
					<span>Удалить</span>
				</button>
			</mat-menu>

		</td>
		


  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
