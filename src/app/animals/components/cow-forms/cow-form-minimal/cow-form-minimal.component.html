<form class="CowForm" [formGroup]="cowForm" (ngSubmit)="submit(cowForm)">
  <div class="CowForm__content">
    <div class="CowForm__block">
      <mat-card class="CowForm__section Section">
        <mat-card-header>
          <mat-card-title>IDs</mat-card-title>
        </mat-card-header>
        <mat-card-content class="Section__content">
          <mat-form-field appearance="outline">
            <mat-label>Cow ID</mat-label>
            <input
              readonly
              required
              formControlName="cowId"
              type="text"
              matInput
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Animal Id</mat-label>
            <input
              readonly
              required
              formControlName="animalId"
              type="text"
              matInput
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Event ID</mat-label>
            <input
              readonly
              required
              formControlName="eventId"
              type="text"
              matInput
            />
          </mat-form-field>
        </mat-card-content>
      </mat-card>

      <mat-card class="CowForm__section">
        <mat-card-header>
          <mat-card-title>Params</mat-card-title>
        </mat-card-header>

        <mat-card-content class="Section__content">
          <section class="CowForm__checkbox">
            <mat-checkbox formControlName="deletable" class="example-margin"
              >Can be deleted</mat-checkbox
            >
          </section>

          <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input
              required
              formControlName="ageInDays"
              type="number"
              matInput
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Health Index</mat-label>
            <input
              required
              formControlName="healthIndex"
              type="number"
              matInput
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Heat Index Peak</mat-label>
            <input
              required
              formControlName="heatIndexPeak"
              type="number"
              matInput
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <select required matNativeControl formControlName="type">
              <option label="-- pick type --"></option>
              <option value="systemHealth">{{ cowTypes['systemHealth'].title }}</option>
              <option value="dryOff">{{ cowTypes['dryOff'].title }}</option>
              <option value="systemHeat">{{ cowTypes['systemHeat'].title }}</option>
              <option value="distress">{{ cowTypes['distress'].title }}</option>
              <option value="changeGroup">{{ cowTypes['changeGroup'].title }} </option>
              <option value="birth">{{ cowTypes['birth'].title }} </option>
            </select>
          </mat-form-field>
        </mat-card-content>
      </mat-card>

      <mat-card class="CowForm__section">
        <mat-card-header>
          <mat-card-title>Date</mat-card-title>
        </mat-card-header>

        <mat-card-content class="Section__content">
          <mat-form-field appearance="outline">
            <mat-label>Start Date</mat-label>
            <input
              required
              formControlName="startDateTime"
              [matDatepicker]="picker_sdt"
              matInput
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker_sdt"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker_sdt></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Reporting Date</mat-label>
            <input
              required
              formControlName="reportingDateTime"
              [matDatepicker]="picker_rdt"
              matInput
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker_rdt"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker_rdt></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>End Date</mat-label>
            <input
              required
              formControlName="endDate"
              [matDatepicker]="picker_ed"
              matInput
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker_ed"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker_ed></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Min Value Date</mat-label>
            <input
              required
              formControlName="minValueDateTime"
              [matDatepicker]="picker_mvd"
              matInput
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker_mvd"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker_mvd></mat-datepicker>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="CowForm__block">
      <mat-card class="CowForm__section">
        <mat-card-header>
          <mat-card-title>Lactation</mat-card-title>
        </mat-card-header>

        <mat-card-content class="Section__content">
          <mat-form-field appearance="outline">
            <mat-label>Lactation (days)</mat-label>
            <input formControlName="daysInLactation" type="number" matInput />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>lactation Number</mat-label>
            <input formControlName="lactationNumber" type="number" matInput />
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="CowForm__control">
    <button type="submit" mat-button color="primary" [disabled]="!cowForm.valid">Save</button>
    <!-- <button type="submit" mat-button color="primary">Сохранить</button> -->
    <button type="button" (click)="cancel()" mat-button>Cancel</button>
  </div>
</form>
